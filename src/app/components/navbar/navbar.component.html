<nav class="border-gray-200 bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
        MyPortfolio
      </span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500
             rounded-lg md:hidden hover:bg-gray-100 focus:outline-none
             focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700
             dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">

                     <ul class="font-medium  text-white cursor-pointer flex flex-col p-4 md:p-0 mt-4 border border-gray-100
                 rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse
                 md:mt-0 md:border-0 
                 border-gray-700">
          <li *ngFor="let link of navigationLinks" routerLinkActive="text-blue-400" class="hover:text-blue-300">
            <a [href]="link.href"
               (click)="onNavigate(link.href)"
               class="text-gray-300 hover:text-white transition-colors duration-200 text-fm">
              {{ link.name }}
            </a>
          </li>
        </ul>

    </div>
