<!-- projects.component.html -->
<section id="projects" class="bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">

    <!-- Header Section -->
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-white">
        My Projects
      </h2>
      <p class="font-light text-gray-300 lg:mb-16 sm:text-xl ">
        Explore my latest work and creative projects built with modern technologies
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-20">
      <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-blue-500 hover:bg-blue-400 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading Projects...
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="flex justify-center items-center py-20">
      <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline"> {{ error }}</span>
      </div>
    </div>

    <!-- Projects Grid -->
    <div *ngIf="!loading && !error && projects.length > 0" class="grid gap-6 lg:gap-8 sm:grid-cols-2 lg:grid-cols-3">

      <article *ngFor="let project of projects; "
               class="group relative  rounded-lg border  shadow-md bg-gray-800 border-gray-700 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">

        <!-- Project Image -->
        <div class="relative overflow-hidden rounded-t-lg">
          <img [src]="project.image"
               [alt]="project.title"
               class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300">

          <!-- Overlay with Icons -->
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex space-x-4">

              <!-- Live Demo Button -->
              <a *ngIf="project.liveLink"
                 [href]="project.liveLink"
                 target="_blank"
                 class="inline-flex items-center justify-center w-12 h-12 text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-colors duration-200 shadow-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
              </a>

              <!-- GitHub Button -->
              <a [href]="project.gitHubLink"
                 target="_blank"
                 class="inline-flex items-center justify-center w-12 h-12 text-white bg-gray-800 rounded-full hover:bg-gray-900 transition-colors duration-200 shadow-lg">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
              </a>

            </div>
          </div>

          <!-- Project Badge -->
          <div class="absolute top-4 left-4">
            <span class="text-white text-xs font-medium px-2.5 py-0.5 rounded-full bg-blue-900 text-blue-300">
              {{ project.description }}
            </span>
          </div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="mb-2 text-xl font-bold tracking-tight text-white group-hover:text-blue-600 transition-colors duration-200">
            {{ project.title }}
          </h3>

          <p class="mb-4 text-gray-400 line-clamp-2">
            {{ project.description }}
          </p>

          <!-- Project Footer -->
          <div class="flex items-center justify-between">
            <div class="flex items-center text-sm text-gray-400">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>

            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-2">
              <a *ngIf="project.liveLink"
                 [href]="project.liveLink"
                 target="_blank"
                 class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg hover:bg-blue-800 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 transition-all duration-200">
                Live Demo
                <svg class="w-3.5 h-3.5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
              </a>

              <a [href]="project.gitHubLink"
                 target="_blank"
                 class="inline-flex items-center px-3 py-2 text-sm font-medium text-center bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 transition-all duration-200">
                GitHub
                <svg class="w-3.5 h-3.5 ml-2" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </article>

    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && !error && projects.length === 0" class="text-center py-20">
      <div class="mx-auto max-w-md">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No projects found</h3>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by creating your first project.</p>
      </div>
    </div>

  </div>
</section>
