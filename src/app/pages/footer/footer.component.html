<!-- footer.component.html -->
<footer class="bg-gray-900 dark:bg-gray-950">
  <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">

    <!-- Main Footer Content -->
    <div class="xl:grid xl:grid-cols-3 xl:gap-8">

      <!-- Brand Section -->
      <div class="space-y-6">
        <div class="flex items-center">
          <h3 class="text-2xl font-bold text-white">
            Omnia <span class="text-blue-400">Osama</span>
          </h3>
        </div>
        <p class="text-gray-300 text-sm max-w-md">
          Full Stack Developer passionate about creating innovative web solutions that make a difference.
        </p>

        <!-- Social Links -->
        <div class="flex space-x-4">
          <a *ngFor="let social of socialLinks"
             [href]="social.href"
             [target]="social.href.startsWith('mailto:') ? '_self' : '_blank'"
             [class]="'text-gray-400 transition-colors duration-200 ' + social.hoverColor"
             [attr.aria-label]="social.name">
            <span class="sr-only">{{ social.name }}</span>

            <!-- LinkedIn Icon -->
            <svg *ngIf="social.icon === 'linkedin'" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>

            <!-- GitHub Icon -->
            <svg *ngIf="social.icon === 'github'" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>

            <!-- Email Icon -->
            <svg *ngIf="social.icon === 'email'" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>

            <!-- WhatsApp Icon -->
            <svg *ngIf="social.icon === 'instagram'"
     class="h-5 w-5"
     fill="currentColor"
     viewBox="0 0 24 24">
  <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm4.25 4a5.75 5.75 0 1 1 0 11.5 5.75 5.75 0 0 1 0-11.5zm0 1.5a4.25 4.25 0 1 0 0 8.5 4.25 4.25 0 0 0 0-8.5zm5-2.25a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"/>
</svg>

          </a>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="mt-8 xl:mt-0">
        <h3 class="text-sm font-semibold text-white tracking-wider uppercase">
          Quick Links
        </h3>
        <ul class="mt-4 space-y-3">
          <li *ngFor="let link of navigationLinks">
            <a [href]="link.href"
               (click)="onNavigate(link.href)"
               class="text-gray-300 hover:text-white transition-colors duration-200 text-sm">
              {{ link.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div class="mt-8 xl:mt-0">
        <h3 class="text-sm font-semibold text-white tracking-wider uppercase">
          Contact Info
        </h3>
        <ul class="mt-4 space-y-3">
          <li *ngFor="let info of contactInfo" class="flex items-center text-gray-300 text-sm">

            <!-- Email Icon -->
            <svg *ngIf="info.icon === 'email'" class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>

            <!-- Location Icon -->
            <svg *ngIf="info.icon === 'location'" class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>

            <!-- Status Icon -->
            <svg *ngIf="info.icon === 'status'" class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>

            {{ info.text }}
          </li>
        </ul>
      </div>

    </div>

    <!-- Bottom Bar -->
    <div class="mt-8 border-t border-gray-700 pt-8 flex flex-col sm:flex-row justify-between items-center">
      <p class="text-gray-400 text-sm">
        © {{ currentYear }} Omnya Osama. All rights reserved.
      </p>
      <p class="text-gray-400 text-sm mt-2 sm:mt-0">
        Made with ❤️ using Angular & Tailwind CSS
      </p>
    </div>

  </div>
</footer>
